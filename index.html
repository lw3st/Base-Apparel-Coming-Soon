<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="/styles/styles.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="#"
          ><img src="./images/logo.svg" alt="Base Apparel Home" class="logo"
        /></a>
      </div>
    </header>

    <div class="hero-image"></div>

    <main>
      <div class="txt-container">
        <h1>We're <span class="dark-text">coming soon</span></h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <div class="email-container" id="email-container">
          <form class="email-form" id="email-form" novalidate>
            <label for="email" class="sr-only">Enter your email</label>
            <input
              type="email"
              id="email-input"
              name="enter-email"
              placeholder="Email Address"
              class="email-field"
              required
            />
            <div class="error-img hidden" id="error-img"></div>
            <input
              type="submit"
              name="submit"
              value="Submit"
              class="email-submit"
              id="email-submit"
            />
          </form>
        </div>
      </div>

      <p class="error-msg hidden" id="error-msg">
        Please provide a valid email.
      </p>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Lindsey West</a>.
      </p>
    </footer>

    <script src="/app.js"></script>
  </body>
</html>
